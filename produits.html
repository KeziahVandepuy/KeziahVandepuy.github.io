<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Our products GIV</title>
  <style>
    body {
      background-color: #f4e9da;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 15px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .retour-accueil {
      position: absolute;
      top: 15px;
      right: 20px;
      text-decoration: none;
      background: #000;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
    }

    .retour-accueil:hover {
      background: #444;
    }

    .produits {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }

    .boite-produit {
      background: white;
      border: solid 1px #ccc;
      border-radius: 8px;
      width: 210px;
      padding: 12px;
      transition: 0.4s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      min-height: 360px;
    }

    .boite-produit:hover {
      transform: scale(1.04);
      box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
    }

    .boite-produit img {
      width: 100%;
      height: auto;
    }

    .boite-produit h3 {
      margin: 10px 0 5px;
      font-size: 17px;
    }

    .boite-produit p {
      font-size: 14px;
      margin: 0;
    }

    .boite-produit button {
      margin-top: auto;
      background: #000;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    .boite-produit button:hover {
      background: #444;
    }
  </style>
</head>

<body>
  <a href="index.html" class="retour-accueil">Home</a>

  <h1>Our products</h1>

  <div class="produits">

    <div class="boite-produit">
      <img src="img/tshirt.jpg" alt="T-shirt GIV">
      <h3>T-shirt GIV</h3>
      <p>19,99 €</p>
      <button>Ajouter au panier</button>
    </div>

    <div class="boite-produit">
      <img src="img/sweat.jpg" alt="Sweat GIV">
      <h3>Sweat GIV</h3>
      <p>34,99 €</p>
      <button>Ajouter au panier</button>
    </div>

    <div class="boite-produit">
      <img src="img/casquette.jpg" alt="Casquette GIV">
      <h3>Cap GIV</h3>
      <p>14,99 €</p>
      <button>Ajouter au panier</button>
    </div>

    <div class="boite-produit">
      <img src="img/tote.jpg" alt="Tote Bag GIV">
      <h3>Tote Bag GIV</h3>
      <p>12,99 €</p>
      <button>Ajouter au panier</button>
    </div>

    <div class="boite-produit">
      <img src="img/mug.jpg" alt="Mug GIV">
      <h3>Mug GIV</h3>
      <p>9,99 €</p>
      <button>Ajouter au panier</button>
    </div>

    <div class="boite-produit">
      <img src="img/portecles.jpg" alt="Porte-clés GIV">
      <h3>Key chain GIV</h3>
      <p>4,99 €</p>
      <button>Ajouter au panier</button>
    </div>

    <div class="boite-produit">
      <img src="img/gourde.jpg" alt="Gourde GIV">
      <h3>Bottle GIV</h3>
      <p>15,99 €</p>
      <button>Ajouter au panier</button>
    </div>

    <div class="boite-produit">
      <img src="img/sac-cordon.jpg" alt="Sac à cordon GIV">
      <h3>Draw string bag GIV</h3>
      <p>11,99 €</p>
      <button>Ajouter au panier</button>
    </div>

  </div>

</body>
</html>
