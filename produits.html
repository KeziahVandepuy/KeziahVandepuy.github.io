    .produits {

    .boite-produit {
      background: #fff;

      width: 210px;
      padding: 12px;
      transition: 0.4s;
    }

    .boite-produit:hover {
     transform: scale(1.04); 
     box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
    }

    .boite-produit img {
      width: 100%;
    }

    .boite-produit h3 {
      margin: 10px 0 5px;
      font-size: 17px;
    }

    .boite-produit p {
      font-size: 14px;
      margin: 0;
    }

    .boite-produit button {
      margin-top: 10px;
      background: #000;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* bouton quand on passe dessus */
    .boite-produit button:hover {
      background: #444;
    }
  </style>
</head>
